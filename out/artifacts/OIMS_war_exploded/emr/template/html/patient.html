<div  id="patientInformation" >
	<table style="width:100%;height:110px;border-collapse: collapse; text-align: left;">
		<tbody><tr>
			<td width="116" height="108" align="center" rowspan="4">
				<img src="../images/pople.png" style="max-width:116px;max-height:108px;">
			</td>
			<td width="154">患者姓名：<span class="replaceTxt">{xingming}</span></td>
			<td>出生日期：<span class="replaceTxt">{birthday}</span></td>
		</tr>
		<tr>
			<td>患者性别：<span class="replaceTxt">{sex}</span></td>
			<td>手机号码：<span class="replaceTxt patientMobile">{shouji}</span></td>
			
		</tr>
		<tr>
			<td width="200">注册时间：<span  class="replaceTxt">{regdate}</span></td>
			<td>所属地区：<span class="replaceTxt">{diqu}</span></td>
		</tr>
		<tr>
			<td>是否医保：<span class="replaceTxt">{baoxian}</span></td>
			<td>身份证号：<span class="replaceTxt">{sfzh}</span></td>
		</tr>
	</tbody></table>
	<table style="width:100%;height:150px;border-collapse: collapse; text-align: left;">
		<tbody><tr>
			<td width="154">固定电话：<span class="replaceTxt">{dianhua}</span></td>
			<td>工作单位：<span class="replaceTxt">{gzdw}</span></td>
		</tr>
		<tr>
			<td>患者来源：<span class="replaceTxt">{laiyuan}</span></td>
			<td>工作地址：<span class="replaceTxt">{dwdz}</span></td>
		</tr>
		<tr>
			<td>患者家属：<span class="replaceTxt">{hzlxr}</span></td>
			<td>单位邮编：<span class="replaceTxt">{dwyb}</span></td>
		</tr>
		<tr>
			<td>紧急电话：<span class="replaceTxt">{hzlxrdh}</span></td>
			<td>邮政编码：<span class="replaceTxt">{youbian}</span></td>
		</tr>
		<tr>
			<td colspan="2">家庭地址：<span class="replaceTxt">{jtdz}</span></td>
		</tr>
		<tr>
			<td colspan="2">备注说明：<span class="replaceTxt">{beizhu}</span></td>
		</tr>
	</tbody></table>
</div>
