<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div style="padding-bottom: 10px; margin: 0px auto; padding-left: 10px; width: 623px; padding-right: 10px; background: rgb(255,255,255); color: rgb(79,79,79); padding-top: 10px">
	<h1 style="text-align: center; line-height: 50px; height: 50px; font-size: 30px">
		重庆西南医院视野检查报告</h1>
	<div style="border-bottom: rgb(51,51,51) 2px solid; font-size: 14px; border-top: rgb(51,51,51) 2px solid">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th nowrap="nowrap" width="12%">
						ID号：</th>
					<td width="14%">
						<label id="caseNumber" class="replaceTxt">{patient_id}</label></td>
					<th height="30" nowrap="nowrap" width="9%">
						姓名：</th>
					<td width="14%">
						<label id="suffererName" class="replaceTxt">{xingming}</label></td>
					<th nowrap="nowrap" width="10%">
						性别：</th>
					<td width="11%">
						<label id="sex" class="replaceTxt">{sex}</label></td>
					<th nowrap="nowrap" width="13%">
						出生日期：</th>
					<td width="17%">
						<label id="age" class="replaceTxt">{shengri}</label></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div style="font-size: 14px; text-align: center; padding-top: 10px; padding-left: 0px">
		<table border="0" cellpadding="5" cellspacing="5" width="100%">
			<tbody>
				<tr>
					<th height="20" nowrap="nowrap" width="9%">
						视野号：</th>
					<td nowrap="nowrap" width="25%">
						<label class="replaceTxt">{sy_no}</label></td>
					<td nowrap="nowrap" width="15%">&nbsp;
						</td>
					<th nowrap="nowrap" width="18%">
						眼别：</th>
					<th nowrap="nowrap" width="40%">
						<label class="replaceTxt">{yb}</label></th>
				</tr>
				<tr>
					<th height="20" nowrap="nowrap">
						视野机型：</th>
					<th nowrap="nowrap">
						<label class="replaceTxt">{sy_type}</label></th>
					<th nowrap="nowrap">
						检查程序：</th>
					<th nowrap="nowrap">
						<label class="replaceTxt">{sy_prog_1}</label></th>
					<th nowrap="nowrap">
						<label class="replaceTxt">{sy_prog_2}</label></th>
				</tr>
			</tbody>
		</table>
	</div>
	<h3 style="font-size: 14px; font-weight: bold; clear: both; width: 640px">
		视野表现：</h3>
	<textarea class="replaceTxt" style="overflow: auto; height: 80px; width: 100%"  disabled="disabled">{result}</textarea>
	<h3 style="font-size: 14px; font-weight: bold; clear: both; width: 640px">
		备注：</h3>
	<textarea class="replaceTxt" style="overflow: auto; height: 60px; width: 100%"  disabled="disabled">{beizhu}</textarea>
	<div style="font-size: 14px; padding-top: 5px; border-bottom: rgb(51,51,51) 2px solid">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th height="30" nowrap="nowrap" width="15%">
						报告日期：</th>
					<td width="19%">
						<span id="cli_date" class="replaceTxt" style="width:102px">{cli_date}</span></td>
					<th nowrap="nowrap" width="15%">
						申请医生：</th>
					<td width="19%">
						<span id="rep_doc" class="replaceTxt" style="width:102px">{rep_doc}</span></td>
					<th nowrap="nowrap" width="15%">
						检查医生：</th>
					<td width="19%">
						<span id="doctor" class="replaceTxt" style="width:102px">{check_doc}</span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<p style="text-indent: 3px; font-size: 12px">
		注：本报告谨供临床医师参考，影像科医师签字后有效</p>
</div>
</body>
</html>
