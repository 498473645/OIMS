<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div style="padding-bottom: 10px; margin: 0px auto; padding-left: 10px; width: 623px; padding-right: 10px; background: rgb(255,255,255); color: rgb(79,79,79); padding-top: 10px">
	<h1 style="text-align: center; line-height: 50px; height: 50px; font-size: 30px">
		重庆西南医院特殊视力检查报告</h1>
	<div style="border-bottom: rgb(51,51,51) 2px solid; font-size: 14px; border-top: rgb(51,51,51) 2px solid">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th nowrap="nowrap" width="12%">
						ID号：</th>
					<td width="14%">
						<label id="caseNumber" class="replaceTxt">{patient_id}</label></td>
					<th height="30" nowrap="nowrap" width="9%">
						姓名：</th>
					<td width="14%">
						<label id="suffererName" class="replaceTxt">{xingming}</label></td>
					<th nowrap="nowrap" width="10%">
						性别：</th>
					<td width="11%">
						<label id="sex" class="replaceTxt">{sex}</label></td>
					<th nowrap="nowrap" width="13%">
						出生日期：</th>
					<td width="17%">
						<label id="age" class="replaceTxt">{shengri}</label></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div style="text-align: center; padding-left: 0px; padding-top: 10px;font-size: 14px;">
		<table border="1" cellpadding="5" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<td nowrap="nowrap" rowspan="2" width="15%">&nbsp;
						</td>
					<td colspan="3" nowrap="nowrap">
						远视力</td>
					<td colspan="3" nowrap="nowrap">
						近视力</td>
				</tr>
				<tr>
					<td nowrap="nowrap">
						裸眼</td>
					<td nowrap="nowrap">
						矫正</td>
					<td nowrap="nowrap">
						针孔</td>
					<td nowrap="nowrap">
						裸眼</td>
					<td nowrap="nowrap">
						矫正</td>
					<td nowrap="nowrap">
						针孔</td>
				</tr>
				<tr>
					<td nowrap="nowrap" rowspan="2">
						儿童图形视力</td>
					<td nowrap="nowrap">
						<label id="tx_ys_ly_l" class="replaceTxt">{tx_ys_ly_l}</label></td>
					<td nowrap="nowrap">
						<label id="tx_ys_jz_l" class="replaceTxt">{tx_ys_jz_l}</label></td>
					<td nowrap="nowrap">
						<label id="tx_ys_zk_l" class="replaceTxt">{tx_ys_zk_l}</label></td>
					<td nowrap="nowrap">
						<label id="tx_js_ly_l" class="replaceTxt">{tx_js_ly_l}</label></td>
					<td nowrap="nowrap">
						<label id="tx_js_jz_l" class="replaceTxt">{tx_js_jz_l}</label></td>
					<td nowrap="nowrap">
						<label id="tx_js_zk_l" class="replaceTxt">{tx_js_zk_l}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap">
						<label id="tx_ys_ly_r" class="replaceTxt">{tx_ys_ly_r}</label></td>
					<td nowrap="nowrap">
						<label id="tx_ys_jz_r" class="replaceTxt">{tx_ys_jz_r}</label></td>
					<td nowrap="nowrap">
						<label id="tx_yx_zk_r" class="replaceTxt">{tx_yx_zk_r}</label></td>
					<td nowrap="nowrap">
						<label id="tx_js_ly_r" class="replaceTxt">{tx_js_ly_r}</label></td>
					<td nowrap="nowrap">
						<label id="tx_js_jz_r" class="replaceTxt">{tx_js_jz_r}</label></td>
					<td nowrap="nowrap">
						<label id="tx_js_zk_r" class="replaceTxt">{tx_js_zk_r}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap" rowspan="2">
						E形视力表</td>
					<td nowrap="nowrap">
						<label id="E_ys_ly_l" class="replaceTxt">{e_ys_ly_l}</label></td>
					<td nowrap="nowrap">
						<label id="E_ys_jz_l" class="replaceTxt">{e_ys_jz_l}</label></td>
					<td nowrap="nowrap">
						<label id="E_ys_zk_l" class="replaceTxt">{e_ys_zk_l}</label></td>
					<td nowrap="nowrap">
						<label id="E_js_ly_l" class="replaceTxt">{e_js_ly_l}</label></td>
					<td nowrap="nowrap">
						<label id="E_js_jz_l" class="replaceTxt">{e_js_jz_l}</label></td>
					<td nowrap="nowrap">
						<label id="E_js_zk_l" class="replaceTxt">{e_js_zk_l}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap">
						<label id="e_ys_ly_r" class="replaceTxt">{e_ys_ly_r}</label></td>
					<td nowrap="nowrap">
						<label id="e_ys_jz_r" class="replaceTxt">{e_ys_jz_r}</label></td>
					<td nowrap="nowrap">
						<label id="e_ys_zk_r" class="replaceTxt">{e_ys_zk_r}</label></td>
					<td nowrap="nowrap">
						<label id="e_js_ly_r" class="replaceTxt">{e_js_ly_r}</label></td>
					<td nowrap="nowrap">
						<label id="e_js_jz_r" class="replaceTxt">{e_js_jz_r}</label></td>
					<td nowrap="nowrap">
						<label id="e_js_zk_r" class="replaceTxt">{e_js_zk_r}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap" rowspan="2">
						选择注视卡</td>
					<td nowrap="nowrap">
						<label id="xz_ys_ly_l" class="replaceTxt">{xz_ys_ly_l}</label></td>
					<td nowrap="nowrap">
						<label id="xz_ys_jz_l" class="replaceTxt">{xz_ys_jz_l}</label></td>
					<td nowrap="nowrap">
						<label id="xz_ys_zk_l" class="replaceTxt">{xz_ys_zk_l}</label></td>
					<td nowrap="nowrap">
						<label id="xz_js_ly_l" class="replaceTxt">{xz_js_ly_l}</label></td>
					<td nowrap="nowrap">
						<label id="xz_js_jz_l" class="replaceTxt">{xz_js_jz_l}</label></td>
					<td nowrap="nowrap">
						<label id="xz_js_zk_l" class="replaceTxt">{xz_js_zk_l}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap">
						<label id="xz_ys_ly_r" class="replaceTxt">{xz_ys_ly_r}</label></td>
					<td nowrap="nowrap">
						<label id="xz_ys_jz_r" class="replaceTxt">{xz_ys_jz_r}</label></td>
					<td nowrap="nowrap">
						<label id="xz_ys_zk_r" class="replaceTxt">{xz_ys_zk_r}</label></td>
					<td nowrap="nowrap">
						<label id="xz_js_ly_r" class="replaceTxt">{xz_js_ly_r}</label></td>
					<td nowrap="nowrap">
						<label id="xz_js_jz_r" class="replaceTxt">{xz_js_jz_r}</label></td>
					<td nowrap="nowrap">
						<label id="xz_js_zk_r" class="replaceTxt">{xz_js_zk_r}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap" rowspan="2">
						色觉</td>
					<td align="left" colspan="6" nowrap="nowrap">
						<label id="sj_l" class="replaceTxt">{sj_l}</label></td>
				</tr>
				<tr>
					<td align="left" colspan="6" nowrap="nowrap">
						<label id="sj_r" class="replaceTxt">{sj_r}</label></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div style="font-size: 14px; padding-top: 5px; border-bottom: rgb(51,51,51) 2px solid">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th height="30" nowrap="nowrap" width="15%">
						报告日期：</th>
					<td width="19%">
						<span id="cli_date" class="replaceTxt" style="width:102px">{cli_date}</span></td>
					<th nowrap="nowrap" width="15%">
						申请医生：</th>
					<td width="19%">
						<span id="rep_doc" class="replaceTxt" style="width:102px">{rep_doc}</span></td>
					<th nowrap="nowrap" width="15%">
						检查医生：</th>
					<td width="19%">
						<span id="doctor" class="replaceTxt" style="width:102px">{check_doc}</span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<p style="text-indent: 3px; font-size: 12px">
		注：本报告谨供临床医师参考，影像科医师签字后有效</p>
</div>
</body>
</html>
