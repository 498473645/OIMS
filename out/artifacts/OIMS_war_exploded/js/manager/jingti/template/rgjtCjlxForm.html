<input type="hidden" name="id" id="id" />
<table>
	<tr>
		<td style="width:68px; text-align:right;">厂家名称</td><td><select name="manufacturer" id="manufacturer"></select></td>
		<td style="width:68px; text-align:right;">晶体型号</td><td><select name="typeId" id="typeId" style="width:100%"></select></td>
	</tr>
	<tr>
		<td style="width:68px; text-align:right;">襻类型</td><td><select name="panTypeId" id="panTypeId"></select></td>
		<td style="width:68px; text-align:right;">晶体价格</td><td><input type="text" name="price" id="price" style="width:100%" /></td>
	</tr>
	<tr>
		<td style="width:68px; text-align:right;">屈光度范围</td><td><input type="text" name="diopterScopeStart" id="diopterScopeStart" style="width:50px" /><span>&nbsp;至&nbsp;</span><input type="text" name="diopterScopeEnd" id="diopterScopeEnd" style="width:50px" /></td>
		<td style="width:68px; text-align:right;">A常数</td><td><input type="text" name="aConstant" id="aConstant" style="width:100%" /></td>
	</tr>
	<tr>
		<td style="width:68px; text-align:right;">光学面直径</td><td><input type="text" name="surfaceDiameter" id="surfaceDiameter" style="width:100%" /></td>
		<td style="width:68px; text-align:right;">总直径</td><td><input type="text" name="diameter" id="diameter" style="width:100%" /></td>
	</tr>
	<tr>
		<td style="width:68px; text-align:right;">备库数量</td><td><input type="text" name="targetValue" id="targetValue" style="width:100%"/></td>
		<td style="width:68px; text-align:right;"></td><td style="text-align:left">&nbsp; <input type="checkbox" name="disabled" value="true" id="disabled" /><label for="disabled">停止销售</label></td>
	</tr>
	<tr>
		<td style="width:48px; text-align:right;">产品组成及包装</td><td colspan="3"><textarea name="infomation" id="infomation" style="width:100%"></textarea></td>
	</tr>
</table>
