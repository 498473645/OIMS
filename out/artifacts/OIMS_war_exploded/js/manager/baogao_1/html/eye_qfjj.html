<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div style="padding-bottom: 10px; margin: 0px auto; padding-left: 10px; width: 623px; padding-right: 10px; background: rgb(255,255,255); color: rgb(79,79,79); padding-top: 10px">
	<h1 style="text-align: center; line-height: 50px; height: 50px; font-size: 30px">
		重庆西南医院前房角镜检查报告</h1>
	<div style="border-bottom: rgb(51,51,51) 2px solid; font-size: 14px; border-top: rgb(51,51,51) 2px solid">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th nowrap="nowrap" width="12%">
						ID号：</th>
					<td width="14%">
						<label id="caseNumber" class="replaceTxt">{patient_id}</label></td>
					<th height="30" nowrap="nowrap" width="9%">
						姓名：</th>
					<td width="14%">
						<label id="suffererName" class="replaceTxt">{xingming}</label></td>
					<th nowrap="nowrap" width="10%">
						性别：</th>
					<td width="11%">
						<label id="sex" class="replaceTxt">{sex}</label></td>
					<th nowrap="nowrap" width="13%">
						出生日期：</th>
					<td width="17%">
						<label id="age" class="replaceTxt">{shengri}</label></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div style="text-align: center; padding-left: 0px; font-size: 14px; padding-top: 10px">
		<div style="border-bottom: rgb(170,170,170) 1px solid; border-left: rgb(170,170,170) 1px solid; width: 49%; margin-bottom: 15px; float: left; border-top: rgb(170,170,170) 1px solid; margin-right: 1%; border-right: rgb(170,170,170) 1px solid">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tbody>
					<tr>
						<td height="20" nowrap="nowrap">
							右眼</td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
					</tr>
					<tr>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
						<td height="20" nowrap="nowrap">
							S:<label class="replaceTxt">{seg_r_1}</label></td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
					</tr>
					<tr>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
						<td height="20" nowrap="nowrap">
							D:<label class="replaceTxt">{seg_r_1_d}</label></td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
					</tr>
					<tr>
						<td height="20" nowrap="nowrap">
							S:<label class="replaceTxt">{seg_r_2}</label></td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
						<td height="20" nowrap="nowrap">
							S:<label class="replaceTxt">{seg_r_4}</label></td>
					</tr>
					<tr>
						<td height="20" nowrap="nowrap">
							D:<label class="replaceTxt">{seg_r_2_d}</label></td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
						<td height="20" nowrap="nowrap">
							D:<label class="replaceTxt">{seg_r_4_d}</label></td>
					</tr>
					<tr>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
						<td height="20" nowrap="nowrap">
							S:<label class="replaceTxt">{seg_r_3}</label></td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
					</tr>
					<tr>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
						<td height="20" nowrap="nowrap">
							D:<label class="replaceTxt">{seg_r_3_d}</label></td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
					</tr>
					<tr>
						<td height="20" nowrap="nowrap">
							<strong style=" width: 640px; height: 20px; color: red; clear: both; font-size: 12px; align: left">S:表示静态 </strong></td>
						<td height="20" nowrap="nowrap">
							<strong style="width: 640px; height: 20px; color: red; clear: both; font-size: 12px; align: left">D:表示动态 </strong></td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div style="border-bottom: rgb(170,170,170) 1px solid; border-left: rgb(170,170,170) 1px solid; width: 49%; margin-bottom: 15px; float: left; border-top: rgb(170,170,170) 1px solid; border-right: rgb(170,170,170) 1px solid">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tbody>
					<tr>
						<td height="20" nowrap="nowrap">
							左眼</td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
					</tr>
					<tr>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
						<td height="20" nowrap="nowrap">
							S:<label class="replaceTxt">{seg_l_1}</label></td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
					</tr>
					<tr>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
						<td height="20" nowrap="nowrap">
							D:<label class="replaceTxt">{seg_l_1_d}</label></td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
					</tr>
					<tr>
						<td height="20" nowrap="nowrap">
							S:<label class="replaceTxt">{seg_l_2}</label></td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
						<td height="20" nowrap="nowrap">
							S:<label class="replaceTxt">{seg_l_4}</label></td>
					</tr>
					<tr>
						<td height="20" nowrap="nowrap">
							D:<label class="replaceTxt">{seg_l_2_d}</label></td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
						<td height="20" nowrap="nowrap">
							D:<label class="replaceTxt">{seg_l_4_d}</label></td>
					</tr>
					<tr>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
						<td height="20" nowrap="nowrap">
							S:<label class="replaceTxt">{seg_l_3}</label></td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
					</tr>
					<tr>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
						<td height="20" nowrap="nowrap">
							D:<label class="replaceTxt">{seg_l_3_d}</label></td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
					</tr>
					<tr>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
						<td height="20" nowrap="nowrap">&nbsp;
							</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div style="text-align: center; padding-left: 0px; padding-right: 0px; font-size: 14px; padding-top: 10px">
		<table border="0" cellpadding="0" cellspacing="0" style="border-bottom: rgb(51,51,51) 1px solid; border-left: rgb(51,51,51) 1px solid; font-size: 14px; border-top: rgb(51,51,51) 1px solid; border-right: rgb(51,51,51) 1px solid" width="100%">
			<tbody>
				<tr>
					<td nowrap="nowrap" style="height: 70px" width="20%">
						备注</td>
					<td nowrap="nowrap">
						<textarea class="replaceTxt" style="width: 100%; height: 70px; overflow: auto"  disabled="disabled">{memo}</textarea></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div style="font-size: 14px; padding-top: 5px; border-bottom: rgb(51,51,51) 2px solid">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th height="30" nowrap="nowrap" width="15%">
						报告日期：</th>
					<td width="19%">
						<span id="cli_date" class="replaceTxt" style="width:102px">{cli_date}</span></td>
					<th nowrap="nowrap" width="15%">
						申请医生：</th>
					<td width="19%">
						<span id="rep_doc" class="replaceTxt" style="width:102px">{rep_doc}</span></td>
					<th nowrap="nowrap" width="15%">
						检查医生：</th>
					<td width="19%">
						<span id="doctor" class="replaceTxt" style="width:102px">{check_doc}</span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<p style="text-indent: 3px; font-size: 12px">
		注：本报告谨供临床医师参考，影像科医师签字后有效</p>
</div>
</body>
</html>
