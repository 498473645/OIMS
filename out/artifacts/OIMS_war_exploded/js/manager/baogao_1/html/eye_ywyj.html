<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div style="padding-bottom: 10px; margin: 0px auto; padding-left: 10px; width: 623px; padding-right: 10px; background: rgb(255,255,255); color: rgb(79,79,79); padding-top: 10px">
	<h1 style="text-align: center; line-height: 50px; height: 50px; font-size: 30px">
		重庆西南医院眼位眼肌检查报告</h1>
	<div style="border-bottom: rgb(51,51,51) 2px solid; font-size: 14px; border-top: rgb(51,51,51) 2px solid">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th nowrap="nowrap" width="12%">
						ID号：</th>
					<td width="14%">
						<label id="caseNumber" class="replaceTxt">{patient_id}</label></td>
					<th height="30" nowrap="nowrap" width="9%">
						姓名：</th>
					<td width="14%">
						<label id="suffererName" class="replaceTxt">{xingming}</label></td>
					<th nowrap="nowrap" width="10%">
						性别：</th>
					<td width="11%">
						<label id="sex" class="replaceTxt">{sex}</label></td>
					<th nowrap="nowrap" width="13%">
						出生日期：</th>
					<td width="17%">
						<label id="age" class="replaceTxt">{shengri}</label></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="show_div_yanweiyanji" style="text-align: center; font-size: 14px;">
		<table border="1" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th width="20%">
						角膜映光法：</th>
					<td align="center" colspan="2">
						裸眼</td>
					<td align="center" colspan="2">
						戴镜</td>
				</tr>
				<tr>
					<td>&nbsp;
						</td>
					<td>
						左眼注视</td>
					<td>
						右眼注视</td>
					<td>
						左眼注视</td>
					<td>
						右眼注视</td>
				</tr>
				<tr>
					<th>
						33cm:</th>
					<td>
						<label id="ly_l_33" class="replaceTxt">{ly_l_33}</label></td>
					<td>
						<label id="ly_r_33" class="replaceTxt">{ly_r_33}</label></td>
					<td>
						<label id="dj_l_33" class="replaceTxt">{dj_l_33}</label></td>
					<td>
						<label id="dj_r_33" class="replaceTxt">{dj_r_33}</label></td>
				</tr>
				<tr>
					<th>
						&gt;5cm:</th>
					<td>
						<label id="ly_l_5" class="replaceTxt">{ly_l_5}</label></td>
					<td>
						<label id="ly_r_5" class="replaceTxt">{ly_r_5}</label></td>
					<td>
						<label id="dj_l_5" class="replaceTxt">{dj_l_5}</label></td>
					<td>
						<label id="dj_r_5" class="replaceTxt">{dj_r_5}</label></td>
				</tr>
				<tr>
					<th>
						遮盖与不遮盖法:</th>
					<td align="left" colspan="4">
						<label id="zg_con" class="replaceTxt">{zg_con}</label></td>
				</tr>
				<tr>
					<th>
						眼球运动(单眼):</th>
					<td align="left" colspan="4">
						<label id="yq_con" class="replaceTxt">{yq_con}</label></td>
				</tr>
			</tbody>
		</table>
		<table border="1" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th rowspan="4" style="border-top: rgb(51,51,51) 1px solid;" width="20%">
						双眼运动:</th>
					<th align="center" colspan="2" style="border-top: rgb(51,51,51) 1px solid;">
						左眼</th>
					<th align="center" colspan="2" style="border-top: rgb(51,51,51) 1px solid;">
						右眼</th>
				</tr>
				<tr>
					<td>
					<label id="sy_l_szj" class="replaceTxt">{sy_l_szj}</label><span>&nbsp;上直肌</span></td>
					<td>
						<label id="sy_l_xxj" class="replaceTxt">{sy_l_xxj}</label><span>&nbsp;下斜肌</span></td>
					<td>
						<label id="sy_r_xxj" class="replaceTxt">{sy_r_xxj}</label><span>&nbsp;下斜肌</span></td>
					<td>
						<label id="sy_r_szj" class="replaceTxt">{sy_r_szj}</label><span>&nbsp;上直肌</span></td>
				</tr>
				<tr>
					<td>
						<label id="sy_l_wzj" class="replaceTxt">{sy_l_wzj}</label><span>&nbsp;外直肌</span></td>
					<td>
						<label id="sy_l_lzj" class="replaceTxt">{sy_l_lzj}</label><span>&nbsp;内直肌</span></td>
					<td>
						<label id="sy_r_lzj" class="replaceTxt">{sy_r_lzj}</label><span>&nbsp;内直肌</span></td>
					<td>
						<label id="sy_r_wzj" class="replaceTxt">{sy_r_wzj}</label><span>&nbsp;外直肌</span></td>
				</tr>
				<tr>
					<td>
						<label id="sy_l_xzj" class="replaceTxt">{sy_l_xzj}</label><span>&nbsp;下直肌</span></td>
					<td>
						<label id="sy_l_sxj" class="replaceTxt">{sy_l_sxj}</label><span>&nbsp;上斜肌</span></td>
					<td>
						<label id="sy_r_sxj" class="replaceTxt">{sy_r_sxj}</label><span>&nbsp;上斜肌</span></td>
					<td>
						<label id="sy_r_xzj" class="replaceTxt">{sy_r_xzj}</label><span>&nbsp;下直肌</span></td>
				</tr>
			</tbody>
		</table>
		<table border="1" cellpadding="2" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th rowspan="3" style="border-top: rgb(51,51,51) 1px solid;border-bottom: rgb(51,51,51) 1px solid" width="20%">
						九方位斜视角:</th>
					<td>
						<label id="seg_1" class="replaceTxt">{seg_1}</label></td>
					<td>
						<label id="seg_2" class="replaceTxt">{seg_2}</label></td>
					<td>
						<label id="seg_3" class="replaceTxt">{seg_3}</label></td>
				</tr>
				<tr>
					<td>
						<label id="seg_4" class="replaceTxt">{seg_4}</label></td>
					<td>
						<label id="seg_5" class="replaceTxt">{seg_5}</label></td>
					<td>
						<label id="seg_6" class="replaceTxt">{seg_6}</label></td>
				</tr>
				<tr>
					<td style="border-top: rgb(51,51,51) 1px solid;border-bottom:rgb(51,51,51) 1px solid">
						<label id="seg_7" class="replaceTxt">{seg_7}</label></td>
					<td style="border-top: rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid">
						<label id="seg_8" class="replaceTxt">{seg_8}</label></td>
					<td style="border-top: rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid">
						<label id="seg_9" class="replaceTxt">{seg_9}</label></td>
				</tr>
			</tbody>
		</table>
		<table border="1" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th width="20%">
						辐辏运动:</th>
					<td align="left" colspan="3">
						<label id="fzyd" class="replaceTxt">{fzyd}</label></td>
				</tr>
				<tr>
					<th>
						A-V现象:</th>
					<td align="left" colspan="3">
						<label id="a_v_xx" class="replaceTxt">{a_v_xx}</label></td>
				</tr>
				<tr>
					<th>
						代偿头位:</th>
					<td align="left" colspan="4">
						<label id="dctw" class="replaceTxt">{dctw}</label></td>
				</tr>
				<tr>
					<th>
						注视性质:</th>
					<td align="left" colspan="4">
						<label id="zsxz" class="replaceTxt">{zsxz}</label></td>
				</tr>
				<tr>
					<th style="border-bottom: rgb(51,51,51) 1px solid;">
						牵拉试验:</th>
					<td align="left" colspan="4" style="border-bottom: rgb(51,51,51) 1px solid;">
						<label id="jlsy" class="replaceTxt">{jlsy}</label></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div style="font-size: 14px; padding-top: 5px; border-bottom: rgb(51,51,51) 2px solid">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th height="30" nowrap="nowrap" width="15%">
						报告日期：</th>
					<td width="19%">
						<span id="cli_date" class="replaceTxt" style="width:102px">{cli_date}</span></td>
					<th nowrap="nowrap" width="15%">
						申请医生：</th>
					<td width="19%">
						<span id="rep_doc" class="replaceTxt" style="width:102px">{rep_doc}</span></td>
					<th nowrap="nowrap" width="15%">
						检查医生：</th>
					<td width="19%">
						<span id="doctor" class="replaceTxt" style="width:102px">{check_doc}</span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<p style="text-indent: 3px; font-size: 12px">
		注：本报告谨供临床医师参考，影像科医师签字后有效</p>
</div>
</body>
</html>
