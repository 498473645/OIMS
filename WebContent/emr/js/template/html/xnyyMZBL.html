<div style="padding-bottom: 10px; margin: 0px auto; padding-left: 10px; width: 642px; padding-right: 10px; background: rgb(255,255,255); color: rgb(79,79,79); padding-top: 10px">
	<h1 style="text-align: center; line-height: 50px; height: 50px; font-size: 30px">
		西南医院眼科门诊病历</h1>
	<div style="font-size: 14px; border-top: rgb(51,51,51) 2px solid">
		<table>
			<tbody>
				<tr>
					<th nowrap="nowrap" width="12%">
						ID号：</th>
					<td width="14%">
						<label id="patient_id" class="replaceTxt">{patient_id}</label></td>
					<th height="30" nowrap="nowrap" width="9%">
						姓名：</th>
					<td width="14%">
						<label id="suffererName" class="replaceTxt">{xingming}</label></td>
					<th nowrap="nowrap" width="10%">
						性别：</th>
					<td width="11%">
						<label id="sex" class="replaceTxt">{sex}</label></td>
					<th nowrap="nowrap" width="13%">
						年龄：</th>
					<td width="17%">
						<label id="patient_age" class="replaceTxt">{patient_age}</label></td>
				</tr><tr>
					<td align="center" style="color:#FF0000" colspan='8'><label id="cli_date" style="font-weight: bold;font-size: 18px;" class="replaceTxt">{cli_date}</label></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div style="padding-left: 0px; font-size: 16px; padding-top: 10px; font-weight:bold;">	
		<table style="width:100%; text-align:center;" border="1" cellpadding="5" cellspacing="0">
			<tbody>
			<tr>
				<td width="13%" nowrap="nowrap" style="height:15px">
				联系电话：</td>
				<td nowrap="nowrap" colspan="2" align="left" style="height:15px">
				<label id="cellphone" class="replaceTxt">{cellphone}</label></td>
			</tr><tr>
				<td style="height:15px">
				住址：</td>
				<td nowrap="nowrap" colspan="2" align="left" style="height:15px">
				<label id="address" class="replaceTxt">{address}</label></td>
			</tr><tr>
				<th width="13%" style="height:15px">
				主诉：</th>
				<td colspan="2" align="left" style="height:15px">
				<label id="patient_his_present" class="replaceTxt" >{patient_his_present}</label></td>
			</tr><tr>
				<th style="height:15px">
				过去史：</th>
				<td align="left" colspan="2" style="height:15px">
				<label id="patient_his_jwst" class="replaceTxt">{patient_his_jwst}</label></td>
			</tr><tr>
				<td style="height:15px">
				&nbsp;</td>
				<th align="center" width="43%" style="height:15px">
				右&nbsp;&nbsp;眼</th>
				<th align="center" width="50%" style="height:15px">
				左&nbsp;&nbsp;眼</th>
			</tr><tr>
				<td style="height:30px">
				视力及色觉情况</td>
				<td >
				<label id="eye_jc_r_sl" class="replaceTxt">{eye_jc_r_sl}</label></td>
				<td >
				<label id="eye_jc_l_sl" class="replaceTxt">{eye_jc_l_sl}</label></td>
			</tr><tr>
				<td style="height:30px">
				眼外肌及眼震颤</td>
				<td >
				<label id="eye_jc_r_gdw" class="replaceTxt">{eye_jc_r_gdw}</label></td>
				<td >
				<label id="eye_jc_l_gdw" class="replaceTxt">{eye_jc_l_gdw}</label></td>
			</tr><tr>
				<td style="height:30px">
				眼睑</td>
				<td >
				<label id="eye_jc_r_yjqk" class="replaceTxt">{eye_jc_r_yjqk}</label></td>
				<td >
				<label id="eye_jc_l_yjqk" class="replaceTxt">{eye_jc_l_yjqk}</label></td>
			</tr><tr>
				<td style="height:30px">
				眼眶</td>
				<td >
				<label id="eye_jc_r_jianl" class="replaceTxt">{eye_jc_r_jianl}</label></td>
				<td >
				<label id="eye_jc_l_jianl" class="replaceTxt">{eye_jc_l_jianl}</label></td>
			</tr><tr>
				<td style="height:30px">
				泪器</td>
				<td >
				<label id="eye_jc_r_lq" class="replaceTxt">{eye_jc_r_lq}</label></td>
				<td >
				<label id="eye_jc_l_lq" class="replaceTxt">{eye_jc_l_lq}</label></td>
			</tr><tr>
				<td style="height:30px">
				眼球</td>
				<td >
				<label id="eye_jc_r_yq" class="replaceTxt">{eye_jc_r_yq}</label></td>
				<td >
				<label id="eye_jc_l_yq" class="replaceTxt">{eye_jc_l_yq}</label></td>
			</tr><tr>
				<td style="height:30px">
				结膜</td>
				<td >
				<label id="eye_jc_r_jiem" class="replaceTxt">{eye_jc_r_jiem}</label></td>
				<td >
				<label id="eye_jc_l_jiem" class="replaceTxt">{eye_jc_l_jiem}</label></td>
			</tr><tr>
				<td style="height:30px">
				角膜</td>
				<td >
				<label id="eye_jc_r_jiaom" class="replaceTxt">{eye_jc_r_jiaom}</label></td>
				<td >
				<label id="eye_jc_l_jiaom" class="replaceTxt">{eye_jc_l_jiaom}</label></td>
			</tr><tr>
				<td style="height:30px">
				巩膜</td>
				<td >
				<label id="eye_jc_r_gm" class="replaceTxt">{eye_jc_r_gm}</label></td>
				<td >
				<label id="eye_jc_l_gm" class="replaceTxt">{eye_jc_l_gm}</label></td>
			</tr><tr>
				<td style="height:30px">
				前房</td>
				<td >
				<label id="eye_jc_r_qf" class="replaceTxt">{eye_jc_r_qf}</label></td>
				<td >
				<label id="eye_jc_l_qf" class="replaceTxt">{eye_jc_l_qf}</label></td>
			</tr><tr>
				<td style="height:30px">
				虹膜</td>
				<td >
				<label id="eye_jc_r_hm" class="replaceTxt">{eye_jc_r_hm}</label></td>
				<td >
				<label id="eye_jc_l_hm" class="replaceTxt">{eye_jc_l_hm}</label></td>
			</tr><tr>
				<td style="height:30px">
				瞳孔</td>
				<td >
				<label id="eye_jc_r_tk" class="replaceTxt">{eye_jc_r_tk}</label></td>
				<td >
				<label id="eye_jc_l_tk" class="replaceTxt">{eye_jc_l_tk}</label></td>
			</tr><tr>
				<td style="height:30px">
				晶状体</td>
				<td >
				<label id="eye_jc_r_jt" class="replaceTxt">{eye_jc_r_jt}</label></td>
				<td >
				<label id="eye_jc_l_jt" class="replaceTxt">{eye_jc_l_jt}</label></td>
			</tr><tr>
				<td style="height:30px">
				玻璃体</td>
				<td >
				<label id="eye_jc_r_blt" class="replaceTxt">{eye_jc_r_blt}</label></td>
				<td >
				<label id="eye_jc_l_blt" class="replaceTxt">{eye_jc_l_blt}</label></td>
			</tr><tr>
				<td style="height:30px">
				眼底检查</td>
				<td >
				<label id="eye_jc_r_swm" class="replaceTxt">{eye_jc_r_swm}</label></td>
				<td >
				<label id="eye_jc_l_swm" class="replaceTxt">{eye_jc_l_swm}</label></td>
			</tr><tr>
				<td>
				诊断结果：</td>
				<td colspan="2">
				<textarea  id="final_diag" style="font-weight:bold; width: 100%; height: 60px; overflow: auto; border:0px solid;font-size:16px;" class="replaceTxt" disabled="disabled">{final_diag}</textarea></td>
			</tr><tr>
				<td>
				处置情况：</td>
				<td colspan="2">
				<textarea id="treatment_info" style="font-weight:bold; width: 100%; height: 120px; overflow: auto; border:0px solid;font-size:16px;" class="replaceTxt" disabled="disabled">{treatment_info}</textarea></td>
			</tr>
			</tbody>
        </table>
	</div>
	<div style="font-size: 16px;font-weight:bold; padding-top: 5px; border-bottom: rgb(51,51,51) 2px solid">
		<table>
			<tbody>
				<tr>
					<th height="30" nowrap="nowrap" width="15%" align="right">
						流水号：</th>
					<td width="19%" align="left">
						<span id="flow_no" class="replaceTxt" style="width:102px">{flow_no}</span></td>
					<th nowrap="nowrap" width="15%" align="right">
						医生：</th>
					<td width="19%" align="left">
						<span id="doc_name" class="replaceTxt" style="width:102px">{doc_name}</span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
