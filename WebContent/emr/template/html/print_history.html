<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>病历打印</title>
<style type="text/css">
*{padding:0;margin:0;}td,span{font-size:15px;}
.printcontainer{width:150mm;height:120mm;margin:auto;background-color:#fff;padding:2mm;}
table{border-collapse: collapse;}th{height:6mm;}
.listTable td{/*width:20mm;text-align:left;*/height:6mm;padding:2mm 0;}</style></head>
<body>
	<!--start-->
	<div id="page1" class="printcontainer" style="page-break-after: always;">
		<div style="height:100%;width:90%;margin:0 auto;">
			<h2 style="text-align:center;border-bottom:2px solid black;">陆军军医大学第一附属医院（西南医院）眼科<!--treatmentoftype-->病历</h2>
			<table style="width:100%;height:6mm;table-layout:fixed;border-collapse: collapse;">
				<tr>
					<td style="width:21%;">ID号：<span id="medicalNo"><!--medicalNo--></span></td>
					<td style="width:16%;">姓名：<!--name--></td>
					<td style="width:12%;">性别：<!--sex--></td>
					<td style="width:13%;">年龄：<!--age--></td>
					<td style="width:25%;">费别:<!-- charge_type --></td>
				</tr>
			</table>
			<div style="width:100%;max-height:80mm;border-top:2px solid black;overflow:hidden;">
				<table class="listTable" style="width:100%;max-height:80mm;border:0;table-layout:fixed;">
					<tr><td>主诉：<!--description--></td></tr>
					<tr><td>既往史：<!--pass--></td></tr>
					<tr><td>检查：<!--physical--></td></tr>
					<tr><td>门诊诊断：<!--diagnose--></td></tr>
					<tr><td>处置：<!--hanlde--></td></tr>
				</table>
			</div>
			<table style="width:100%;border-top:2px solid black;height:10mm;">
				<tr>
					<td style="width:50mm;margin-top:2mm;float:left;">日期：<!--date--></td><td style="width:50mm;margin-top:2mm;float:right;">医生签字：</td>
				</tr>
			</table>
		</div>
	</div>
	<!--end-->
</body>
</html>
