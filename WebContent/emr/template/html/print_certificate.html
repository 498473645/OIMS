<div style="/*border-bottom: rgb(51,51,51) 2px solid; */height:400px;font-size: 14px; border-top: rgb(51,51,51) 2px solid;border-left:rgb(51,51,51) 2px solid;border-right:rgb(51,51,51) 2px solid;padding:20px">
		
		<div style="height:47px; float:right; overflow:hidden;margin-right:30px;padding-top:15px"><span class="replaceTxt">{conditionNo}</span></div>
		<h1 style="text-align: center;height:30px;line-height:30px;margin:20px" id="certificate_title">陆军军医大学第一附属医院（西南医院）门诊诊断证明书</h1>
		<table border="0" cellpadding="0" cellspacing="0" width="100%" style="font-size: 14px;">
			<tbody>
			<tr>
			<th style="text-align:left"><span >姓名：</span></th>
			<td ><span class="replaceTxt">{name}</span></td>
			<th ><span >性别：</span></th>
			<td ><span class="replaceTxt">{sex}</span></td>
			<th ><span >年龄：</span></th>
			<td ><span class="replaceTxt">{age}</span></td>
			<th ><span >ID号：</span></th>
			<td><span class="replaceTxt">{patientId}</span></td>
			</tr>
            <tr>
			<th nowrap="nowrap" style="text-align:left" >
			<span >部职别：</span></th>
			<td colspan="7">
			<span class="replaceTxt">{zhibie}</span></td>
			</tr>
			<tr>
			<th nowrap="nowrap" style="text-align:left">
			<span >就诊日期：</span></th>
			<td colspan="7">
			<span class="replaceTxt">{visitDate}</span></td>
			</tr>
			<tr>
			<th nowrap="nowrap" height="80" valign="top" style="text-align:left">
			<span >辅助检查：</span></th>
			<td colspan="7" valign="top">
			<span class="replaceTxt">{zhibie}</span></td>
			</tr>
			<tr>
			<th nowrap="nowrap" height="80" valign="top" style="text-align:left">
			<span >诊&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;断：</span></th>
			<td colspan="7" valign="top">
			<span class="replaceTxt">{patCondition}</span></td>
			</tr>
			<tr>
			<th nowrap="nowrap" height="80" valign="top" style="text-align:left">
			<span >处理意见：</span></th>
			<td colspan="7" valign="top">
			<span class="replaceTxt">{advice}</span></td>
			</tr>
			</tbody>
		</table>
	</div>
    <div style='border-bottom: rgb(51,51,51) 2px solid;height:30px;border-left:rgb(51,51,51) 2px solid;border-right:rgb(51,51,51) 2px solid;'>
        <table border="0" cellpadding="0" cellspacing="0" width="100%">
    	<tr>
    		<th width="40%" style="text-align:right">眼科门诊</th>
            <th width="20%" style="text-align:right">医师：</th>
            <td width="15%" style="text-align:left"><span class="replaceTxt">{doctor}</span></td>
            <td style="text-align:right"><span class="replaceTxt">{enterDate}</span></td>
            </tr>
        </table>
    </div>
