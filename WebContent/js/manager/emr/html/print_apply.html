<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>检查申请单打印</title>
<!-- 
<object id="jatoolsPrinter" classid="CLSID:B43D3361-D075-4BE2-87FE-057188254255"></object>
 -->
<style type="text/css">
*{padding:0;margin:0;}
td,span{font-size:13px;}
.printcontainer{width:150mm;height:120mm;margin:auto;background-color:#fff;padding:2mm;}
table{border-collapse: collapse;}
th{height:6mm;}
</style>
<script language='javascript' src="../js/jquery.min.js"></script>
<script language='javascript' src="../js/jquery-barcode.min.js"></script>
<script language='javascript'>
	function onload(){
		var id = $('#medicalNo').text();
		if(id){
			$('div[name="barcode"]').barcode($('#medicalNo').text(),'code39',{barWidth:1,barHeight:30,showHRI:false});
		}
	}
</script>
</head>
<body onload="onload()">
	<!--start-->
	<div id="<!--page-->" class="printcontainer" style="page-break-after: always;">
		<div style="height:100%;width:90%;margin:0 auto;">
			<h2 style="text-align:center;">陆军军医大学第一附属医院（西南医院）</h2>
			<h2 style="text-align:center;border-bottom:2px solid black;">眼科检查申请单</h2>
			<table style="width:100%;height:10mm;table-layout:fixed;border-collapse: collapse;">
				<tr>
					<td style="width:15%;">姓名：<!--name--></td>
					<td style="width:20%;">性别：<!--sex--></td>
					<td style="width:20%;">年龄：<!--age--></td>
					<td style="width:20%;">ID号：<span id="medicalNo"><!--medicalNo--></span></td>
					<td rowspan="2"><div name="barcode"></div></td>
				</tr>
				<tr>
					<td colspan="5" style="overflow:hidden;text-overflow:ellipsis;" nowrap="true">诊断结果：<!--diagnose--></td>
				</tr>
			</table>
			<div style="width:100%;height:80mm;border-top:2px solid black;overflow:hidden;">
				<table class="listTable" style="width:100%;max-height:80mm;border:0;table-layout:fixed;">
					<tr>
						<th style="width:50mm;">申请项目</th>
						<th style="width:15mm">数量</th>
						<th style="width:15mm">规格</th>
						<th style="width:15mm">金额</th>
						<th style="width:15mm">备注</th>
						<th style="width:40mm">检查地点</th>
					</tr>
					<!--list-->
				</table>
			</div>
			<table style="width:100%;border-top:2px solid black;height:10mm;">
				<tr>
					<td style="width:50mm;">开单医生：<!--doctor--></td>
					<td style="width:50mm;">打印日期：<!--printDate--></td>
				</tr>
			</table>
		</div>
	</div>
	<!--end-->
	<!--more-->
</body>
</html>
