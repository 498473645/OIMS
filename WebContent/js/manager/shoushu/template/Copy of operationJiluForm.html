<input type="hidden" id="id" name="id" />
<input type="hidden" id="patientId" name="patientId" />
<input id="visitId" type="hidden" name="visitId" />
<table>
	<tr>
		<td style="width:58px; font-weight:bold; text-align:right"><span style="color:red">*</span>患者ID</td>
		<td style="text-align:left"><input type="text" name="patientNo" id="patientNo" style="width:100%; height:22px" /></td>
		<td style="width:58px; font-weight:bold; text-align:right"><span style="color:red">*</span>手术类别</td>
		<td style="text-align:left">
			<input type="hidden" name="category" id="category" />
		</td>
		<td><input type="checkbox" value="true" name="urgent" id="urgent" />&nbsp;<label for="urgent" style="color:red">加急</label></td>
		<td></td>
	</tr>
	<tr>
		<td style="width:58px; font-weight:bold; text-align:right">姓名</td>
		<td>
			<input type="text" name="patientName" id="patientName" style="width:100%" disabled="disabled" />
		</td>
		<td style="width:58px; font-weight:bold; text-align:right">性别</td>
		<td>
			<input type="text" name="sex" id="sex" style="width:100%" disabled="disabled" />
		</td>
		<td style="width:58px; font-weight:bold; text-align:right">年龄</td>
		<td>
			<input type="text" name="age" id="age" style="width:100%" disabled="disabled" />
		</td>
	</tr>
	<tr>
		<td style="width:58px; font-weight:bold; text-align:right">联系人</td>
		<td>
			<input type="text" name="contact" id="contact" style="width:100%" />
		</td>
		<td style="width:58px; font-weight:bold; text-align:right">电话</td>
		<td>
			<input type="text" name="tel" id="tel" style="width:100%" />
		</td>
		<td style="width:58px; font-weight:bold; text-align:right">手机</td>
		<td>
			<input type="text" name="mobile" id="mobile" style="width:100%" />
		</td>
	</tr>
	<tr class="inHospital">
		<td style="width:58px; font-weight:bold; text-align:right">病区</td>
		<td>
			<input type="hidden" name="areaCode" id="areaCode" />
			<input type="text" name="area" id="area" style="width:100%" />
		</td>
		<td style="width:58px; font-weight:bold; text-align:right">床位</td>
		<td>
			<input type="text" name="bedNo" id="bedNo" style="width:100%" />
		</td>
		<td style="width:58px; font-weight:bold; text-align:right"></td>
		<td>
		</td>
	</tr>
	<tr>
		<td style="width:58px; font-weight:bold; text-align:right">病情</td>
		<td colspan="3" style="text-align:left"><input type="text" name="condition" value="一般" id="condition" style="width:100%" /></td>
		<td style="width:58px; font-weight:bold; text-align:right">隔离标志</td>
		<td>
			<select name="isolation" id="isolation">
				<option value="1">正常</option>
				<option value="2">隔离</option>
				<option value="3">放射</option>
			</select>
		</td>
	</tr>
	<tr>
		<td style="width:58px; font-weight:bold; text-align:right"><span style="color:red">*</span>术前诊断</td>
		<td colspan="5" style="text-align:left"><input type="text" name="medical" id="medical" style="width:100%" /></td>
	</tr>
	<tr style="display:none">
		<td style="width:58px; font-weight:bold; text-align:right"><span style="color:red">*</span>术后诊断</td>
		<td colspan="5" style="text-align:left"><input type="text" name="medicalAfter" id="medicalAfter" style="width:100%" /></td>
	</tr>
	<tr>
		<td style="width:58px; font-weight:bold; text-align:right; vertical-align:top"><span style="color:red">*</span>手术名称</td>
		<td style="text-align:left; width:280px;" colspan="2"></td>
		<td colspan="3"><textarea style="width:100%; height:158px;" name="operationName" id="operationName" readonly="readonly"></textarea></td>
	</tr>
	<tr>
		<td style="width:58px; font-weight:bold; text-align:right">手术大小</td>
		<td>
			<select name="operationSize" id="operationSize" style="width:100%"></select>
		</td>
		<td style="width:58px; font-weight:bold; text-align:right">手术级别</td>
		<td>
			<select name="levelFlag" id="levelFlag" style="width:100%"></select>
		</td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td style="width:58px; font-weight:bold; text-align:right"><span style="color:red">*</span>专业组</td>
		<td>
			<select name="groupId" id="groupId" style="width:100%"></select>
		</td>
		<td style="width:58px; font-weight:bold; text-align:right"><span style="color:red">*</span>主刀医生</td>
		<td>
			<select name="doctor" id="doctor" style="width:100%"></select>
		</td>
		<td style="width:58px; font-weight:bold; text-align:right"><span style="color:red">*</span>开台时间</td>
		<td><input name="appointmentTime" id="appointmentTime" style="width:100%" /></td>
	</tr>
	<!-- 助手 -->
	<tr class="shenqing anpan">
		<td style="width:58px; font-weight:bold; text-align:right"><span style="color:red">*</span>第一助手</td>
		<td>
			<select name="firstAssistant" id="firstAssistant"  style="width:100%"></select>
		</td>
		<td style="width:58px; font-weight:bold; text-align:right">第二助手</td>
		<td>
			<select name="secondAssistant" id="secondAssistant"  style="width:100%"></select>
		</td>
		<td style="width:58px; font-weight:bold; text-align:right"><span style="color:red">*</span>麻醉方式</td>
		<td>
			<select name="anesthesia" id="anesthesia" style="width:100%"></select>
		</td>
	</tr>
	<tr class="anpan">
		<td style="width:58px; font-weight:bold; text-align:right"><span style="color:red">*</span>巡回护士</td>
		<td>
			<select name="circuitNurse" id="circuitNurse"  style="width:100%"></select>
		</td>
		<td style="width:58px; font-weight:bold; text-align:right"><span style="color:red">*</span>器械护士</td>
		<td>
			<select name="instrumentNurse" id="instrumentNurse" style="width:100%"></select>
		</td>
		<td style="width:58px; font-weight:bold; text-align:right">麻醉师</td>
		<td>
			<input name="anesthetist" id="anesthetist" style="width:100%" type="text">
		</td>
	</tr>
	<tr class="anpan">
		<td style="width:58px; font-weight:bold; text-align:right"><span style="color:red">*</span>手术间</td>
		<td id="tdOperationRoom">
			<select id="operationRoomId" name="operationRoomId">
				<option value=""></option>
			</select>
		</td>
		<td style="width:58px; font-weight:bold; text-align:right"><span style="color:red">*</span>手术状态</td>
		<td colspan="2">
			<input type="radio" name="processState" value="3" id="processState3" /><label for="processState3">已手术</label>&nbsp;
			<input type="radio" name="processState" value="5" id="processState5" /><label for="processState5">停手术</label>
		</td>
		<td>
			
		</td>
	</tr>
	<tr>
		<td style="width:58px; font-weight:bold; text-align:right"><span style="color:red">*</span>手术时间</td>
		<td>
			<input type="text" name="operationTime" style="width:100%" id="opertionTime" />
		</td>
		<td style="width:58px; font-weight:bold; text-align:center">-</td>
		<td>
			<input type="text" name="operationCompleteTime" style="width:100%" id="opertionCompleteTime" />
		</td>
		<td colspan="2"><input type="checkbox" value="true" name="drugResistanceBacteriaCarrier" id="drugResistanceBacteriaCarrier" /><label for="drugResistanceBacteriaCarrier">是否有耐药菌携带者参与手术</label></td>
	</tr>
	<tr style="display:none">
		<td style="width:58px; font-weight:bold; text-align:right"><span style="color:red">*</span>手术记录</td>
		<td colspan="5"><textarea style="width:100%; height:108px;" name="operationRecord" id="operationRecord"></textarea></td>
	</tr>
	<tr>
		<td style="width:58px; font-weight:bold; text-align:right">备注</td>
		<td colspan="5"><textarea style="width:100%; height:88px;" name="note" id="note"></textarea></td>
	</tr>
</table>
