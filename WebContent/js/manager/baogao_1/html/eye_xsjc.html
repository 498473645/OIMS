<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div style="padding-bottom: 10px; margin: 0px auto; padding-left: 10px; width: 623px; padding-right: 10px; background: rgb(255,255,255); color: rgb(79,79,79); padding-top: 10px">
	<h1 style="text-align: center; line-height: 50px; height: 50px; font-size: 30px">
		重庆西南医院调节辐辏检查报告</h1>
	<div style="border-bottom: rgb(51,51,51) 2px solid; font-size: 14px; border-top: rgb(51,51,51) 2px solid">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th nowrap="nowrap" width="12%">
						ID号：</th>
					<td width="14%">
						<label id="caseNumber" class="replaceTxt">{patient_id}</label></td>
					<th height="30" nowrap="nowrap" width="9%">
						姓名：</th>
					<td width="14%">
						<label id="sufferername" class="replaceTxt">{xingming}</label></td>
					<th nowrap="nowrap" width="10%">
						性别：</th>
					<td width="11%">
						<label id="sex" class="replaceTxt">{sex}</label></td>
					<th nowrap="nowrap" width="13%">
						出生日期：</th>
					<td width="17%">
						<label id="age" class="replaceTxt">{shengri}</label></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div id="show_div_tiaojiefucou" style="text-align: center;font-size: 14px;">
		<table border="1" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<td nowrap="nowrap">
						隐斜（棱镜度）</td>
					<td nowrap="nowrap">
						5M=
						<label id="bi_5cm" class="replaceTxt">{bi_5cm}</label></td>
					<td nowrap="nowrap">
						40M=
						<label id="bi_40cm" class="replaceTxt">{bi_40cm}</label></td>
					<td nowrap="nowrap">
						&nbsp;</td>
				</tr>
				<tr>
					<td nowrap="nowrap">
						调节功能检查</td>
					<td nowrap="nowrap">
						双眼</td>
					<td nowrap="nowrap">
						右眼</td>
					<td nowrap="nowrap">
						左眼</td>
				</tr>
				<tr>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						调节幅度(D)</td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid">
						<label id="tjfd_sy" class="replaceTxt">{tjfd_sy}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="tjfd_yy" class="replaceTxt">{tjfd_yy}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="tjfd_zy" class="replaceTxt">{tjfd_zy}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						负相对调节NRA(D)</td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="fxd1_sy" class="replaceTxt">{fxd1_sy}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="fxd1_yy" class="replaceTxt">{fxd1_yy}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="fxd1_zy" class="replaceTxt">{fxd1_zy}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						正相对调节PRA(D)</td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="fxd2_sy" class="replaceTxt">{fxd2_sy}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="fxd2_yy" class="replaceTxt">{fxd2_yy}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="fxd2_zy" class="replaceTxt">{fxd2_zy}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						调节滞后/超前(D)</td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="tjzh_1" class="replaceTxt">{tjzh_1}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="tjzh_2" class="replaceTxt">{tjzh_2}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="tjzh_3" class="replaceTxt">{tjzh_3}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						调节敏捷度(C/M)</td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="tjzh_4" class="replaceTxt">{tjzh_4}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="tjzh_5" class="replaceTxt">{tjzh_5}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="tjzh_6" class="replaceTxt">{tjzh_6}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						调节耐力(S)</td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="tjzh_7" class="replaceTxt">{tjzh_7}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="tjzh_8" class="replaceTxt">{tjzh_8}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="tjzh_9" class="replaceTxt">{tjzh_9}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap">
						辐辏功能检查</td>
					<td nowrap="nowrap">
						模糊点</td>
					<td nowrap="nowrap">
						破裂点</td>
					<td nowrap="nowrap">
						恢复点</td>
				</tr>
				<tr>
					<td nowrap="nowrap" rowspan="4" style="border-top: rgb(51,51,51) 0px solid;">
						近点辐辏NPC(cm)</td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="npc_1" class="replaceTxt">{npc_1}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="npc_2" class="replaceTxt">{npc_2}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="npc_3" class="replaceTxt">{npc_3}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="npc_4" class="replaceTxt">{npc_4}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="npc_5" class="replaceTxt">{npc_5}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="npc_6" class="replaceTxt">{npc_6}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="npc_7" class="replaceTxt">{npc_7}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="npc_8" class="replaceTxt">{npc_8}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="npc_9" class="replaceTxt">{npc_9}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="npc_10" class="replaceTxt">{npc_10}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="npc_11" class="replaceTxt">{npc_11}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="npc_12" class="replaceTxt">{npc_12}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap" rowspan="2" style="border-top: rgb(51,51,51) 0px solid;">
						5M</td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="zmd_b1_5m" class="replaceTxt">{zmd_b1_5m}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="zmd_b0_5m" class="replaceTxt">{zmd_b0_5m}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="czfcl_5m" class="replaceTxt">{czfcl_5m}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="zmd_b1_40m" class="replaceTxt">{zmd_b1_40m}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="zmd_b0_40m" class="replaceTxt">{zmd_b0_40m}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="czfcl_40m" class="replaceTxt">{czfcl_40m}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap" rowspan="2" style="border-top: rgb(51,51,51) 0px solid;">
						40CM</td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="hfd_b1_5m" class="replaceTxt">{hfd_b1_5m}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="hfd_bo_5m" class="replaceTxt">{hfd_bo_5m}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="bc_1" class="replaceTxt">{bc_1}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="hfd_b1_40m" class="replaceTxt">{hfd_b1_40m}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="hfd_bo_40m" class="replaceTxt">{hfd_bo_40m}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="bc_2" class="replaceTxt">{bc_2}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						辐辏难易度(C/M)</td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="bc_3" class="replaceTxt">{bc_3}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="bc_4" class="replaceTxt">{bc_4}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="bc_5" class="replaceTxt">{bc_5}</label></td>
				</tr>
				<tr>
					<td nowrap="nowrap">
						辐辏耐力(S)</td>
					<td nowrap="nowrap">
						<label id="bc_6" class="replaceTxt">{bc_6}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="bc_7" class="replaceTxt">{bc_7}</label></td>
					<td nowrap="nowrap" style="border-top: rgb(51,51,51) 0px solid;">
						<label id="bc_8" class="replaceTxt">{bc_8}</label></td>
				</tr>
				<tr>
					<td colspan="4" nowrap="nowrap" style="text-align:left;border-top: rgb(51,51,51) 1px solid;">
						调节性集合/调节比率(AC/A)=
						<label id="aca" class="replaceTxt">{aca}</label></td>
				</tr>
				<tr>
					<td colspan="4" nowrap="nowrap" style="text-align:left;border-top: rgb(51,51,51) 0px solid;">
						检查诊断=
						<label id="diag" class="replaceTxt">{diag}</label></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div style="font-size: 14px; padding-top: 5px; border-bottom: rgb(51,51,51) 2px solid">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th height="30" nowrap="nowrap" width="15%">
						报告日期：</th>
					<td width="19%">
						<span id="cli_date" class="replaceTxt" style="width:102px">{cli_date}</span></td>
					<th nowrap="nowrap" width="15%">
						申请医生：</th>
					<td width="19%">
						<span id="rep_doc" class="replaceTxt" style="width:102px">{rep_doc}</span></td>
					<th nowrap="nowrap" width="15%">
						检查医生：</th>
					<td width="19%">
						<span id="doctor" class="replaceTxt" style="width:102px">{check_doc}</span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<p style="text-indent: 3px; font-size: 12px">
		注：本报告谨供临床医师参考，影像科医师签字后有效</p>
</div>
</body>
</html>
