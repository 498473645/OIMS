<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div style="padding-bottom: 10px; margin: 0px auto; padding-left: 10px; width: 623px; padding-right: 10px; background: rgb(255,255,255); color: rgb(79,79,79); padding-top: 10px">
	<h1 style="text-align: center; line-height: 50px; height: 50px; font-size: 30px">
		重庆西南医院低视力助视器验配报告</h1>
	<div style="border-bottom: rgb(51,51,51) 2px solid; font-size: 14px; border-top: rgb(51,51,51) 2px solid">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th nowrap="nowrap" width="12%">
						ID号：</th>
					<td width="14%">
						<label id="caseNumber" class="replaceTxt">{patient_id}</label></td>
					<th height="30" nowrap="nowrap" width="9%">
						姓名：</th>
					<td width="14%">
						<label id="sufferername" class="replaceTxt">{xingming}</label></td>
					<th nowrap="nowrap" width="10%">
						性别：</th>
					<td width="11%">
						<label id="sex" class="replaceTxt">{sex}</label></td>
					<th nowrap="nowrap" width="13%">
						出生日期：</th>
					<td width="17%">
						<label id="age" class="replaceTxt">{shengri}</label></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div style="text-align: center; padding-left: 0px; padding-top: 10px;font-size: 12px;">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th height="30px" nowrap="nowrap" style="border-top: rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid;  border-left:rgb(51,51,51) 1px solid">
						眼别</th>
					<th height="30px" nowrap="nowrap" style="border-top: rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid;  border-left:rgb(51,51,51) 1px solid">
						助视器类型</th>
					<th height="30px" nowrap="nowrap" style="border-top: rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid;  border-left:rgb(51,51,51) 1px solid">
						球镜</th>
					<th height="30px" nowrap="nowrap" style="border-top: rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid;  border-left:rgb(51,51,51) 1px solid">
						柱镜</th>
					<th height="30px" nowrap="nowrap" style="border-top: rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid;  border-left:rgb(51,51,51) 1px solid">
						轴向</th>
					<th height="30px" nowrap="nowrap" style="border-top: rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid;  border-left:rgb(51,51,51) 1px solid">
						矫正视力</th>
					<th height="30px" nowrap="nowrap" style="border-top: rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid;  border-left:rgb(51,51,51) 1px solid">
						裸眼视力</th>
					<th height="30px" nowrap="nowrap" style="border-top: rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid;  border-left:rgb(51,51,51) 1px solid">
						普通矫正视力</th>
					<th height="30px" nowrap="nowrap" style="border-top: rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid;  border-left:rgb(51,51,51) 1px solid">
						棱镜效应</th>
					<th height="30px" nowrap="nowrap" style="border-top: rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid;  border-left:rgb(51,51,51) 1px solid">
						瞳距</th>
					<th height="30px" nowrap="nowrap" style="border-top: rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid; border-right:rgb(51,51,51) 1px solid; border-left:rgb(51,51,51) 1px solid">
						工作距离</th>
				</tr>
				<tr>
					<td height="30px" nowrap="nowrap" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid; ">
						右眼</td>
					<td height="30px" nowrap="nowrap" rowspan="2" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid; ">
						<textarea id="R_LX" class="replaceTxt" style="width:100%;height:100%;border:rgb(51,51,51) 0px solid;"  disabled="disabled">{r_lx}</textarea></td>
					<td height="30px" nowrap="nowrap" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid; ">
						<label id="R_QJ" class="replaceTxt" >{r_qj}</label></td>
					<td height="30px" nowrap="nowrap" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid; ">
						<label id="R_ZJ" class="replaceTxt" >{r_zj}</label></td>
					<td height="30px" nowrap="nowrap" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid; ">
						<label id="R_ZX" class="replaceTxt" >{r_zx}</label>
						</td>
					<td height="30px" nowrap="nowrap" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid; ">
						<label id="R_JZSL" class="replaceTxt" >{r_jzsl}</label></td>
					<td height="30px" nowrap="nowrap" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid; ">
						<label id="R_DBMGD" class="replaceTxt" >{r_dbmgd}</label></td>
					<td height="30px" nowrap="nowrap" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid; ">
						<label id="R_PTSL" class="replaceTxt" >{r_ptsl}</label></td>
					<td height="30px" nowrap="nowrap" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid; ">
						<label id="R_LJXY" class="replaceTxt" >{r_ljxy}</label></td>
					<td height="30px" nowrap="nowrap" rowspan="2" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid; ">
						<textarea id="R_TJ" class="replaceTxt" style="width:100%;height:100%;border:rgb(51,51,51) 0px solid;" disabled="disabled">{r_tj}</textarea></td>
					<td height="30px" nowrap="nowrap" rowspan="2" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid; border-right:rgb(51,51,51) 1px solid; ">
						<textarea id="R_GZJL" class="replaceTxt" style="width:100%;height:100%;border:rgb(51,51,51) 0px solid;" disabled="disabled">{r_gzjl}</textarea></td>
				</tr>
				<tr>
					<td height="30px" nowrap="nowrap" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid">
						左眼</td>
					<td height="30px" nowrap="nowrap" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid">
						<label id="L_QJ" class="replaceTxt" >{l_qj}</label></td>
					<td height="30px" nowrap="nowrap" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid">
						<label id="L_ZJ" class="replaceTxt" >{l_zj}</label></td>
					<td height="30px" nowrap="nowrap" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid">
						<label id="L_ZX" class="replaceTxt" >{l_zx}</label></td>
					<td height="30px" nowrap="nowrap" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid">
						<label id="L_JZSL" class="replaceTxt" >{l_jzsl}</label></td>
					<td height="30px" nowrap="nowrap" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid">
						<label id="L_DBMGD" class="replaceTxt" >{l_dbmgd}</label></td>
					<td height="30px" nowrap="nowrap" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid">
						<label id="L_PTSL" class="replaceTxt" >{l_ptsl}</label></td>
					<td height="30px" nowrap="nowrap" style="border-left:rgb(51,51,51) 1px solid; border-bottom:rgb(51,51,51) 1px solid">
						<label id="L_LJXY" class="replaceTxt" >{l_ljxy}</label></td>
				</tr>
			</tbody>
		</table>
	</div>
	<h3 align="left" style="width: 640px;clear: both; font-size: 14px; font-weight: bold">
		备注：</h3>
	<textarea class="replaceTxt" style="width: 100%; height: 60px; overflow: auto" disabled="disabled">{bz}</textarea>
	<div style="font-size: 14px; padding-top: 5px; border-bottom: rgb(51,51,51) 2px solid">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th height="30" nowrap="nowrap" width="15%">
						报告日期：</th>
					<td width="19%">
						<span id="cli_date" class="replaceTxt" style="width:102px">{cli_date}</span></td>
					<th nowrap="nowrap" width="15%">
						申请医生：</th>
					<td width="19%">
						<span id="rep_doc" class="replaceTxt" style="width:102px">{rep_doc}</span></td>
					<th nowrap="nowrap" width="15%">
						检查医生：</th>
					<td width="19%">
						<span id="doctor" class="replaceTxt" style="width:102px">{check_doc}</span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<p style="text-indent: 3px; font-size: 12px">
		注：本报告谨供临床医师参考，影像科医师签字后有效</p>
</div>
</body>
</html>
