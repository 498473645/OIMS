<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
<div style="padding-bottom: 10px; margin: 0px auto; padding-left: 10px; width: 623px; padding-right: 10px; background: rgb(255,255,255); color: rgb(79,79,79); padding-top: 10px">
	<h1 style="text-align: center; line-height: 50px; height: 50px; font-size: 30px">
		重庆西南医院角膜内皮计数检查报告</h1>
	<div style="border-bottom: rgb(51,51,51) 2px solid; font-size: 14px; border-top: rgb(51,51,51) 2px solid">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th nowrap="nowrap" width="12%">
						ID号：</th>
					<td width="14%">
						<label id="caseNumber" class="replaceTxt">{patient_id}</label></td>
					<th height="30" nowrap="nowrap" width="9%">
						姓名：</th>
					<td width="14%">
						<label id="suffererName" class="replaceTxt">{xingming}</label></td>
					<th nowrap="nowrap" width="10%">
						性别：</th>
					<td width="11%">
						<label id="sex" class="replaceTxt">{sex}</label></td>
					<th nowrap="nowrap" width="13%">
						出生日期：</th>
					<td width="17%">
						<label id="age" class="replaceTxt">{shengri}</label></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div style="text-align: center; padding-left: 0px; padding-top: 10px;font-size: 14px;">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th height="10" nowrap="nowrap" width="3%">
						右眼：</th>
					<td nowrap="nowrap">&nbsp;
						</td>
					<th height="10" nowrap="nowrap" width="3%">
						CD：</th>
					<td nowrap="nowrap">
						<label class="replaceTxt">{cd}</label></td>
					<th height="10" nowrap="nowrap" width="3%">
						NUM：</th>
					<td nowrap="nowrap">
						<label class="replaceTxt">{num}</label></td>
				</tr>
				<tr>
					<th height="10" nowrap="nowrap" width="3%">
						AVE：</th>
					<td nowrap="nowrap">
						<label class="replaceTxt">{ave}</label></td>
					<th height="10" nowrap="nowrap" width="3%">
						MIN：</th>
					<td nowrap="nowrap">
						<label class="replaceTxt">{min}</label></td>
					<th height="10" nowrap="nowrap" width="3%">
						SD：</th>
					<td nowrap="nowrap">
						<label class="replaceTxt">{sd}</label></td>
				</tr>
				<tr>
					<th height="10" nowrap="nowrap" width="3%">
						CV：</th>
					<td nowrap="nowrap">
						<label class="replaceTxt">{cv}</label></td>
					<th height="10" nowrap="nowrap" width="3%">
						MAX：</th>
					<td nowrap="nowrap">
						<label class="replaceTxt">{max}</label></td>
					<th height="10" nowrap="nowrap" width="3%">
						6A：</th>
					<td nowrap="nowrap">
						<label class="replaceTxt">{aa}</label></td>
				</tr>
				<tr>
					<th height="10" nowrap="nowrap" width="3%">
						左眼：</th>
					<td nowrap="nowrap">&nbsp;
						</td>
					<th height="10" nowrap="nowrap" width="3%">
						CD：</th>
					<td nowrap="nowrap">
						<label class="replaceTxt">{l_cd}</label></td>
					<th height="10" nowrap="nowrap" width="3%">
						NUM：</th>
					<td nowrap="nowrap">
						<label class="replaceTxt">{l_num}</label></td>
				</tr>
				<tr>
					<th height="10" nowrap="nowrap" width="3%">
						AVE：</th>
					<td nowrap="nowrap">
						<label class="replaceTxt">{l_ave}</label></td>
					<th height="10" nowrap="nowrap" width="3%">
						MIN：</th>
					<td nowrap="nowrap">
						<label class="replaceTxt">{l_min}</label></td>
					<th height="10" nowrap="nowrap" width="3%">
						SD：</th>
					<td nowrap="nowrap">
						<label class="replaceTxt">{l_sd}</label></td>
				</tr>
				<tr>
					<th height="10" nowrap="nowrap" width="3%">
						CV：</th>
					<td nowrap="nowrap">
						<label class="replaceTxt">{l_cv}</label></td>
					<th height="10" nowrap="nowrap" width="3%">
						MAX：</th>
					<td nowrap="nowrap">
						<label class="replaceTxt">{l_max}</label></td>
					<th height="10" nowrap="nowrap" width="3%">
						6A：</th>
					<td nowrap="nowrap">
						<label class="replaceTxt">{l_aa}</label></td>
				</tr>
			</tbody>
		</table>
	</div>
	<h3 style="width: 623px;clear: both; font-size: 14px; font-weight: bold">
		备注：</h3>
	<textarea class="replaceTxt" style="width: 623px; height: 60px; overflow: auto" disabled="disabled">{memo}</textarea>
	<div style="font-size: 14px; padding-top: 5px; border-bottom: rgb(51,51,51) 2px solid">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tbody>
				<tr>
					<th height="30" nowrap="nowrap" width="15%">
						报告日期：</th>
					<td width="19%">
						<span id="cli_date" class="replaceTxt" style="width:102px">{cli_date}</span></td>
					<th nowrap="nowrap" width="15%">
						申请医生：</th>
					<td width="19%">
						<span id="rep_doc" class="replaceTxt" style="width:102px">{rep_doc}</span></td>
					<th nowrap="nowrap" width="15%">
						检查医生：</th>
					<td width="19%">
						<span id="doctor" class="replaceTxt" style="width:102px">{check_doc}</span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<p style="text-indent: 3px; font-size: 12px">
		注：本报告谨供临床医师参考，影像科医师签字后有效</p>
</div>
</body>
</html>
