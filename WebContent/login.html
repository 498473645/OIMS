<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title >登录-OIMS奥美视眼科检查及图像管理系统</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
<link href="style/green/css/green.css" rel="stylesheet" type="text/css" />
<link href="style/green/css/login.css" rel="stylesheet" type="text/css" />
<link href="css/icon.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
	var contextPath = "";
</script>

<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</head>

<body>
	<div class="header" id="header">
		<div class="logo"></div>
	</div>

	<div class="logincontent">
		<div class="loginbg">
			<div class="login">

				<table width="100%" border="0" cellspacing="0" cellpadding="0">
					<tr>
						<td height="43" align="right">&nbsp;</td>
						<td colspan=3 align="right" id="oims_i18n"><a
							href="javascript:oims_eng()" id="oims_english">English</a></td>
					</tr>
					<tr>
						<td width="34%" align="right" id="oims_denglufs"><b>登录方式：</b></td>
						<td colspan="2"><select name="select"
							onfocus="this.className='focus'" onblur="this.className='blur'">
								<option value="0">用户名</option>
								<option value="1">工号</option>
						</select></td>
					</tr>
					<tr>
						<td align="right" id="yongHu_id"><b>用&nbsp;户&nbsp;名：</b></td>
						<td colspan="2"><input type="text" name="textfield10"
							size="20" id="textfield10" onblur="this.className='blur'"
							onfocus="this.className='focus'" class="blur" /></td>
					</tr>
					<tr>
						<td align="right" id="yongHu_pw"><b>密&nbsp;&nbsp;&nbsp;&nbsp;码：</b></td>
						<td colspan="2"><input type="password" name="textfield"
							size="20" id="textfield" onblur="this.className='blur'"
							onfocus="this.className='focus'" class="blur" /></td>
					</tr>
					<tr>
						<td>&nbsp;</td>
						<td width="31%" id="rem_pw"><input type="checkbox"
							style="height: 15px; vertical-align: middle;" name="chkAll"
							id="checkbox" /> <b> 记住密码</b></td>
						<td width="35%" align="right"></td>
					</tr>
					<tr>
						<td colspan="3" align="center">
							<div class="loginbtn">
								<a><span class="loginicon"></span>登录</a> <a><span
									class="advreseticon"></span>重置</a>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>


	</div>

	<div class="footer" id="footer">
		<div class="footerlogo"></div>
		<p>版权所有：北京思格玛软件有限公司</p>
	</div>

	<div id="kaishi"
		style="position: absolute; width: 100%; height: 100%; background-color: #f3f3f3; top: 0px; display: none;">
		<div class="waiting"
			style="background: url(../images/waitting.gif) no-repeat; width: 300px; height: 90px; margin: 200px auto;">
			<p>系统正在加载中，请稍候......</p>
		</div>
	</div>
</body>
</html>
